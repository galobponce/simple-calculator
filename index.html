<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="calculator-container">

        <div class="output">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>

        <button id="clear" class="button button--misc">AC</button>
        <button id="sign" class="button button--misc">+/-</button>
        <button id="delete" class="button button--misc">DEL</button>
        <button id="divide" class="button button--operator">รท</button>

        <button id="7" class="button button--number">7</button>
        <button id="8" class="button button--number">8</button>
        <button id="8" class="button button--number">9</button>
        <button id="multiply" class="button button--operator">X</button>

        <button id="4" class="button button--number">4</button>
        <button id="5" class="button button--number">5</button>
        <button id="6" class="button button--number">6</button>
        <button id="minus" class="button button--operator"> - </button>

        <button id="1" class="button button--number">1</button>
        <button id="2" class="button button--number">2</button>
        <button id="3" class="button button--number">3</button>
        <button id="plus" class="button button--operator"> + </button>

        <button id="0" class="button button--number span-2">0</button>
        <button id="6" class="button button--number">,</button>
        <button id="equals" class="button button--operator"> = </button>
    </div>

</body>

</html>
