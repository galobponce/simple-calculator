<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="calculator-container">

        <div class="output">
            <div id="current-operand"></div>
        </div>

        <button id="clear" class="button button--misc">AC</button>
        <button id="toggle-sign" class="button button--misc">+/-</button>
        <button id="delete" class="button button--misc">DEL</button>
        <button data-operation class="button button--operator">รท</button>

        <button data-number class="button button--number">7</button>
        <button data-number class="button button--number">8</button>
        <button data-number class="button button--number">9</button>
        <button data-operation class="button button--operator">x</button>

        <button data-number class="button button--number">4</button>
        <button data-number class="button button--number">5</button>
        <button data-number class="button button--number">6</button>
        <button data-operation class="button button--operator">-</button>

        <button data-number class="button button--number">1</button>
        <button data-number class="button button--number">2</button>
        <button data-number class="button button--number">3</button>
        <button data-operation class="button button--operator">+</button>

        <button data-number class="button button--number span-2">0</button>
        <button id="decimal" class="button button--number">,</button>
        <button id="calculate" class="button button--operator">=</button>
    </div>

</body>

</html>
